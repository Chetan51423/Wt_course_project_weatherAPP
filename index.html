<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Pune, IN</div>
        <div class="date">Thursday 6 December 2020</div>
      </section>
      <div class="current">
        <div class="temp"><img class="img"  src="/image/sun.png" alt="">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">  13°c / 16°c</div>

        <div class="pressure temp"><img class="img1"  src="/image/pressure.png" alt=""><span>         ----</span></div>
        <div class="humidity temp"><img class="img2"  src="/image/humidity.png" alt=""><span>         ----</span></div>
        <div class="wind_speed temp"><img class="img3"  src="/image/wind_speed.jpg" alt=""><span>         ----</span></div>
        <!-- <div class="hi-low pressure "><img class="img"  src="/image/min_max_temp.jpg" alt=""><span>         ----</span></div> -->
        
      </div>
      
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
